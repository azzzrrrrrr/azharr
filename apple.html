<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hub - Apple Products</title>
    <style>
        body {
            background-color: #121212; /* Dark background for cyberpunk theme */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        nav {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ff007f;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #e60070;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: #1f1f1f;
            border: 2px solid #ff007f;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .add-to-cart {
            background-color: #ff007f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover {
            background-color: #e60070;
        }
    </style>
</head>
<body>
    <nav>
