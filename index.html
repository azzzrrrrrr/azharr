<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hub</title>
    <style>
        body {
            background-color: #0f0f0f; /* Dark background for cyberpunk theme */
            color: #eaeaea; /* Light text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #121212; /* Darker header */
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #00ffcc; /* Neon color for links */
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s; /* Smooth color transition */
        }

        nav a:hover {
            color: #ff00ff; /* Change color on hover */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #2b2b2b; /* Card background */
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s, box-shadow 0.3s; /* Added box-shadow transition */
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s; /* Added image transform transition */
        }

        .card h3 {
            margin: 15px 0;
            color: #00ffcc;
        }

        .button {
            background-color: #00ffcc; /* Button color */
            color: #1b1b1b; /* Button text color */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .button:hover {
            background-color: #1b1b1b;
            color: #00ffcc;
            border: 2px solid #00ffcc;
        }

        .card:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 0 20px rgba(0, 255, 204, 1); /* More pronounced shadow on hover */
        }

        /* Additional jQuery hover effects */
        .card img:hover {
            transform: scale(1.1); /* Scale image on hover */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.card').hover(
                function() {
                    $(this).css('box-shadow', '0 0 20px rgba(0, 255, 204, 1)'); // Add shadow on hover
                },
                function() {
                    $(this).css('box-shadow', '0 0 10px rgba(0, 255, 204, 0.5)'); // Remove shadow when not hovering
                }
            );
        });

        function addToCart(product) {
            alert(product + ' has been added to your cart!');
        }
    </script>
</head>
<body>

<header>
